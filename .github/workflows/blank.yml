name: CI
on: [push]
env:
  GITHUB_TOKEN: "${{secrets.GITHUB_TOKEN}}"
  ALLREP_TOKEN: "${{secrets.ALLREP_TOKEN}}"
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - run: |
          mkdir out/artifact
          echo aap >out/artifact/aap
          echo bob >out/artifact/bob

      - uses: actions/upload-artifact@v2
        with:
          name: art1
          path: out/artifacts/aap

      - uses: actions/upload-artifact@v2
        with:
          name: art2
          path: out/artifacts/*

      - uses: actions/upload-artifact@v2
        with:
          path: out/artifacts/*

      - uses: actions/upload-artifact@v2
        with:
          name: art4
          path: |
            out/artifacts/aap
            out/artifacts/bob


      - name: AAA
        run: |

          set -x
          tag="${GITHUB_REF#refs/tags/}"

          if ! fgrep -qx "# $tag" release-notes.md; then
              echo "::error::release notes are missing, add them to 'release-notes.md' as '# $tag'"
              exit 67
          fi

          mpsVersion=1.2.3.4.5

          cat <<EOF >> $GITHUB_ENV
          releaseNotes<<EOF2
          - based on MPS $mpsVersion
          $(awk '/^# '"$tag"'$/ {on=1;next;} /^#/{on=0} on==1{gsub("%", "%25");printf "%s\n", $0}' release-notes.md)
          EOF2
          EOF

      - name: AAA
        run: |
          echo "secrets.GITHUB_TOKEN = ${{ secrets.GITHUB_TOKEN }}"
          echo "github.ref           = ${{ github.ref }}"
          echo "env.releaseNotes     = ${{ env.releaseNotes }}"

      - name: create release
        uses: actions/create-release@v1
        with:
          tag_name    : ${{ github.ref }}
          release_name: release ${{ github.ref }}
          body        : ${{ env.releaseNotes }}
          draft       : false
          prerelease  : false
